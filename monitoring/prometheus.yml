global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ci-cd-demo'

scrape_configs:
  # Flask Backend Metrics
  - job_name: 'flask-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis Exporter (optional, if you want to monitor Redis)
  # Uncomment and add redis-exporter service to docker-compose.yml
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # PostgreSQL Exporter (optional, if you want to monitor Postgres)
  # Uncomment and add postgres-exporter service to docker-compose.yml
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
