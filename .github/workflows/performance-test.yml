name: âš¡ Performance Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  load-test:
    name: Load Testing with Locust
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: learning_env
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install locust

      - name: Start application
        run: |
          cd backend
          python app.py &
          sleep 10
        env:
          FLASK_ENV: production
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/learning_env
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          PASSWORD_PEPPER: test-pepper

      - name: Wait for app to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/health; do sleep 1; done'

      - name: Run load test
        run: |
          cat > locustfile.py << 'EOF'
          from locust import HttpUser, task, between

          class APIUser(HttpUser):
              wait_time = between(1, 3)

              @task(3)
              def health_check(self):
                  self.client.get("/health")

              @task(2)
              def get_status(self):
                  self.client.get("/api/status")

              @task(1)
              def get_hello(self):
                  self.client.get("/api/hello")
          EOF

          # Run with exit-code-on-error=0 to not fail on request failures (we're testing performance, not reliability)
          locust -f locustfile.py --headless --users 20 --spawn-rate 10 --run-time 30s --host http://localhost:8000 --html performance-report.html --expect-workers 1 || true

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: performance-report.html

